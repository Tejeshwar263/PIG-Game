<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="hero">
        <div class="player1">
            <P class="player-heading" id="p1heading">PLAYER 1</P>
            <p id="player1-globscore">0</p>
            <div class="player-score-area">
                <p>CURRENT</p>
                <h3 class="p1-current-score" id="p1-c-score">0</h3>
            </div>
        </div>

        <div class="middle-content">
            <button id="new-game-btn"><i class="ion-ios-plus-outline"></i> NEW GAME</button>
            <button id="rolldice-btn" ><i class="ion-ios-loop"></i> ROLL DICE</button>
            <button id="hold-btn" ><i class="ion-ios-download-outline"></i> HOLD</button>
            <img src="" alt="">

        </div>
        <div class="indicatorp1"></div>
        <div class="indicatorp2"></div>

        <div class="player2">
            <P class="player-heading" id="p2heading">PLAYER 2</P>
            <p id="player2-globscore">0</p>
            <div class="player-score-area">
                <p>CURRENT</p>
                <h3 class="p2-current-score">0</h3>
            </div>

        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
